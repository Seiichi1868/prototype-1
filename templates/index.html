<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c2c2c;
            color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #3c3c3c;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #ffffff;
            font-size: 26px;
            margin-bottom: 25px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            color: #dddddd;
        }

        select, button {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #555555;
            font-size: 16px;
            background-color: #555555;
            color: #ffffff;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 25px;
            text-align: left;
        }

        .result h2 {
            color: #007bff;
            font-size: 22px;
            margin-bottom: 15px;
        }

        .result p {
            margin: 8px 0;
        }

        audio {
            width: 100%;
            margin-top: 15px;
        }

        .error {
            color: #ff4c4c;
            font-weight: bold;
            margin-top: 25px;
        }

        #countdown {
            font-size: 20px;
            margin-top: 15px;
        }
    </style>
    <script>
        function startCountdown(timeLimit) {
            let countdownElement = document.getElementById('countdown');
            let countdownValue = timeLimit;

            const interval = setInterval(() => {
                countdownElement.innerHTML = `Recording will start in ${countdownValue} seconds...`;
                countdownValue--;

                if (countdownValue < 0) {
                    clearInterval(interval);
                    startRecordingCountdown(30);  // 録音中のカウントダウンを開始
                    countdownElement.innerHTML = "Recording...";
                    document.getElementById("recording-form").submit();
                }
            }, 1000);
        }

        function startRecordingCountdown(recordingTime) {
            let countdownElement = document.getElementById('countdown');
            let countdownValue = recordingTime;

            const interval = setInterval(() => {
                countdownElement.innerHTML = `Recording... ${countdownValue} seconds remaining.`;
                countdownValue--;

                if (countdownValue < 0) {
                    clearInterval(interval);
                    countdownElement.innerHTML = "Processing...";
                }
            }, 1000);
        }

        function handleSubmit(event) {
            event.preventDefault();
            startCountdown(5);  // 5秒のカウントダウン
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Speech Recognition App</h1>
        <form id="recording-form" method="POST" action="{{ url_for('process') }}" onsubmit="handleSubmit(event)">
            <label for="version_choice">Choose an option:</label>
            <select name="version_choice" id="version_choice">
                <option value="1">Convert text to speech</option>
                <option value="2">Play recorded audio</option>
            </select>
            <button id="start-button" type="button" onclick="handleSubmit(event)">Start Recording</button>
        </form>

        <div id="countdown"></div>

        {% if text %}
        <div class="result">
            <h2>Result</h2>
            <p><strong>You said:</strong> {{ text }}</p>
            <p><strong>Word count:</strong> {{ word_count }}</p>
            <audio controls>
                <source src="{{ audio_path }}" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
        {% endif %}

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
